name: Integration Test on Push

on:
  push:
    branches: [ main, dev, qa, prod ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Build and Unit Test
      run: ./mvnw -B compile test --file pom.xml
